<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>52 Projects Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>52 Projects</h1>
        <div id="progress-container">
            <div id="progress-bar"></div>
            <span id="progress-text">0/52 completed</span>
        </div>
    </header>
    <main id="dashboard">
        <!-- Projects will be loaded here -->
        <div id="project-list" class="grid"></div>
    </main>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-week-title">Week 1</h2>
            <div class="form-group">
                <label for="edit-title">Project Title</label>
                <input type="text" id="edit-title" placeholder="Project Title">
            </div>
            <div class="form-group">
                <label for="edit-status">Status</label>
                <select id="edit-status">
                    <option value="Not Started">Not Started</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Done">Done</option>
                    <option value="Done (No Ship)">Done (No Ship)</option>
                    <option value="Failed">Failed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="edit-tags">Tags (comma separated)</label>
                <input type="text" id="edit-tags" placeholder="e.g. frontend, backend, experimental">
            </div>
            <div class="form-group">
                <label for="edit-description">Description</label>
                <textarea id="edit-description" rows="5" placeholder="What is this project about?"></textarea>
            </div>
            <button id="save-project" class="btn-primary">Save Changes</button>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
